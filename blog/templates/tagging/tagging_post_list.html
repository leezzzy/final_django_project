{% extends "base.html" %}

{% block title %}7조의 장고 홈페이지입니다.{% endblock %}

{% block content %}
<div id="content">

<h1>"{{ tag.name }}"라는 태그에 관한 게시글</h1>

{% for post in object_list %}
    <h2><a href='{{ post.get_absolute_url }}'>{{ post.title }}</a></h2>
    {{ post.modify_date|date:"N d, Y" }}
    <p>{{ post.description }}</p>
{% endfor %}

</div>
{% endblock %}
