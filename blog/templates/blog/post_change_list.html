{% extends "base.html" %}

{% block title %}post_change_list.html{% endblock %}

{% block content %}
<div id="content">

    <h1>게시글 업데이트/삭제하기(사용자: {{user}})</h1>
    
    <table class="change-list">
        <tr>
            <th>제목</th>
            <th>내용</th>
            <th>사용자</th>
            <th>업데이트</th>
            <th>삭제</th>
        </tr>
    
        {% for item in object_list %}
        <tr>
            <td>{{ item.title }}</td>
            <td>{{ item.description }}</td>
            <td>{{ item.owner }}</td>
            <td><a href="{% url 'blog:update' item.id %}">업데이트</a></td>
            <td><a href="{% url 'blog:delete' item.id %}">삭제</a></td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
