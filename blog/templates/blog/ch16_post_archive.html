{% extends "base.html" %}

{% block title %}7조의 장고 홈페이지입니다.{% endblock %}

{% block content %}
<div id="content">

<h1>{% now "N d, Y" %}년도의 내 게시글 보관함</h1>
<ul>
    {% for date in date_list %}
    <li style="display: inline;">
        <a href="{% url 'blog:post_year_archive' date|date:'Y' %}">{{ date|date:"Y" }}년도</a></li>
    {% endfor %}
</ul>
<br/>

<div>
    {% include "blog/post_archive_snippet.html" %}
</div>

</div>
{% endblock %}
