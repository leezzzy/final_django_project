{% extends "base.html" %}

{% block title %}7조의 장고 홈페이지입니다.{% endblock %}

{% block content %}
<div id="content">

<h1>{{ day|date:"N d, Y" }}년도의 내 게시글 보관함</h1>

<div>
    <ul>
        {% for post in object_list %}
        <li>{{ post.modify_date|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
        <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a></li>
        {% endfor %}
    </ul>
</div>

</div>
{% endblock %}
