{% extends "base.html" %}

{% block title %}7조의 장고 홈페이지입니다.{% endblock %}

{% block content %}
<div id="content">

    <h1>앨범 업데이트/삭제하기(사용자: {{user}})</h1>
    
    <table class="change-list">
        <tr>
            <th>앨범 이름</th>
            <th>내용</th>
            <th>사용자</th>
            <th>업데이트</th>
            <th>삭제</th>
        </tr>
    
        {% for item in object_list %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.description|linebreaks }}</td>
            <td>{{ item.owner }}</td>
            <td><a href="{% url 'photo:album_update' item.id %}">업데이트</a></td>
            <td><a href="{% url 'photo:album_delete' item.id %}">삭제</a></td>
        </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
